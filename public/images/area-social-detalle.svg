<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Estilos para el organigrama -->
  <style>
    .box {
      stroke: #333;
      stroke-width: 1;
      rx: 5;
      ry: 5;
    }
    .area-box {
      fill: #a8e6f1;
    }
    .subdir-box {
      fill: #d1f1f6;
    }
    .dir-box {
      fill: #d1c4e9;
    }
    .dept-box {
      fill: #f5f5f5;
    }
    .section-box {
      fill: #e0f7fa;
    }
    .cat-text {
      font-size: 10px;
      fill: #666;
      font-family: Arial, sans-serif;
    }
    .title-text {
      font-size: 12px;
      font-weight: bold;
      fill: #333;
      font-family: Arial, sans-serif;
      text-anchor: middle;
    }
    .name-text {
      font-size: 10px;
      fill: #333;
      font-family: Arial, sans-serif;
      text-anchor: middle;
    }
    .connector {
      stroke: #999;
      stroke-width: 1;
      stroke-dasharray: 3,3;
      fill: none;
    }
    .int-text {
      font-size: 8px;
      fill: #666;
      font-family: Arial, sans-serif;
    }
    .tit-text {
      font-size: 8px;
      fill: #666;
      font-family: Arial, sans-serif;
    }
  </style>

  <!-- Área Social (Nivel superior) -->
  <rect x="350" y="20" width="200" height="40" class="box area-box" />
  <text x="450" y="40" class="title-text">AREA SOCIAL</text>
  <text x="450" y="55" class="name-text">(Vacante)</text>

  <!-- Conector vertical -->
  <line x1="450" y1="60" x2="450" y2="80" class="connector" />

  <!-- Sub Dirección AREA SOCIAL -->
  <rect x="350" y="80" width="200" height="40" class="box subdir-box" />
  <text x="450" y="100" class="title-text">Sub Dirección AREA SOCIAL</text>
  <text x="450" y="115" class="name-text">(Vacante)</text>

  <!-- Conector horizontal -->
  <path d="M 450 120 L 450 140 L 250 140 L 650 140" class="connector" />

  <!-- Dirección Adjudicaciones -->
  <rect x="150" y="160" width="180" height="40" class="box dir-box" />
  <text x="240" y="175" class="title-text">Dir. Adjudicaciones</text>
  <text x="240" y="190" class="name-text">Lic. Silvia Pastoriza</text>
  <text x="160" y="170" class="int-text">Int.</text>
  <text x="310" y="170" class="cat-text">Cat. 24</text>

  <!-- Dirección Programas Especiales -->
  <rect x="470" y="160" width="180" height="40" class="box dir-box" />
  <text x="560" y="175" class="title-text">Dir. Programas Especiales</text>
  <text x="560" y="190" class="name-text">Lic. Monica Aguero</text>
  <text x="480" y="170" class="int-text">Int.</text>
  <text x="630" y="170" class="cat-text">Cat. 24</text>

  <!-- Conectores verticales -->
  <line x1="240" y1="140" x2="240" y2="160" class="connector" />
  <line x1="560" y1="140" x2="560" y2="160" class="connector" />

  <!-- SubDir. Adjudicaciones -->
  <rect x="150" y="220" width="180" height="40" class="box subdir-box" />
  <text x="240" y="235" class="title-text">SubDir. Adjudicaciones</text>
  <text x="240" y="250" class="name-text">Lic. Minerva Gomez</text>
  <text x="160" y="230" class="tit-text">Tit.</text>
  <text x="310" y="230" class="cat-text">Cat. 23</text>

  <!-- SubDir. Prog. Especiales -->
  <rect x="470" y="220" width="180" height="40" class="box subdir-box" />
  <text x="560" y="235" class="title-text">SubDir. Prog. Especiales</text>
  <text x="560" y="250" class="name-text">Arq. Javier Villafañe</text>
  <text x="480" y="230" class="int-text">Int.</text>
  <text x="630" y="230" class="cat-text">Cat. 23</text>

  <!-- Conectores verticales -->
  <line x1="240" y1="200" x2="240" y2="220" class="connector" />
  <line x1="560" y1="200" x2="560" y2="220" class="connector" />

  <!-- Conectores horizontales para departamentos -->
  <path d="M 240 260 L 240 280 L 140 280 L 340 280" class="connector" />
  <path d="M 560 260 L 560 280 L 460 280 L 660 280" class="connector" />

  <!-- Departamentos nivel 1 -->
  <!-- Dpto. Adjudicaciones -->
  <rect x="50" y="300" width="150" height="40" class="box dept-box" />
  <text x="125" y="315" class="title-text">Dpto. Adjudicaciones</text>
  <text x="125" y="330" class="name-text">Lic. Carolina Villeco</text>
  <text x="60" y="310" class="int-text">Int.</text>
  <text x="180" y="310" class="cat-text">Cat. 22</text>

  <!-- Dpto. Promoción Social -->
  <rect x="220" y="300" width="150" height="40" class="box dept-box" />
  <text x="295" y="315" class="title-text">Dpto. Promoción Social</text>
  <text x="295" y="330" class="name-text">Resp. Cynthia Brito</text>
  <text x="230" y="310" class="int-text">Int.</text>
  <text x="350" y="310" class="cat-text">Cat. 22</text>

  <!-- Dpto. Programas Especiales -->
  <rect x="390" y="300" width="150" height="40" class="box dept-box" />
  <text x="465" y="315" class="title-text">Dpto. Programas Especiales</text>
  <text x="465" y="330" class="name-text">Lic. Victoria Robles</text>
  <text x="400" y="310" class="int-text">Int.</text>
  <text x="520" y="310" class="cat-text">Cat. 22</text>

  <!-- Dpto. Investigación Social -->
  <rect x="560" y="300" width="150" height="40" class="box dept-box" />
  <text x="635" y="315" class="title-text">Dpto. Investigación Social</text>
  <text x="635" y="330" class="name-text">Resp. Lic. Ana Budeguer</text>
  <text x="570" y="310" class="int-text">Int.</text>
  <text x="690" y="310" class="cat-text">Cat. 22</text>

  <!-- Conectores verticales para departamentos -->
  <line x1="125" y1="280" x2="125" y2="300" class="connector" />
  <line x1="295" y1="280" x2="295" y2="300" class="connector" />
  <line x1="465" y1="280" x2="465" y2="300" class="connector" />
  <line x1="635" y1="280" x2="635" y2="300" class="connector" />

  <!-- Conectores horizontales para secciones -->
  <path d="M 125 340 L 125 360 L 50 360 L 200 360" class="connector" />
  <path d="M 295 340 L 295 360 L 220 360 L 370 360" class="connector" />
  <path d="M 635 340 L 635 360 L 560 360 L 710 360" class="connector" />

  <!-- Secciones nivel 1 -->
  <!-- Secc. Inscripciones -->
  <rect x="50" y="380" width="120" height="30" class="box section-box" />
  <text x="110" y="395" class="title-text">Secc. Inscripciones</text>
  <text x="110" y="405" class="name-text">Sr. Pedro Chaile</text>
  <text x="60" y="390" class="tit-text">Tit.</text>
  <text x="150" y="390" class="cat-text">Cat. 21</text>

  <!-- Secc. Transferencias -->
  <rect x="180" y="380" width="120" height="30" class="box section-box" />
  <text x="240" y="395" class="title-text">Secc. Transferencias</text>
  <text x="240" y="405" class="name-text">Resp. Sr. Jose Pereyra</text>
  <text x="190" y="390" class="int-text">Int.</text>
  <text x="280" y="390" class="cat-text">Cat. 21</text>

  <!-- Organización Comunitaria -->
  <rect x="310" y="380" width="120" height="30" class="box section-box" />
  <text x="370" y="395" class="title-text">Organización Comunitaria</text>
  <text x="370" y="405" class="name-text">(Vacante)</text>
  <text x="320" y="390" class="cat-text">Cat. 21</text>

  <!-- Seguimiento -->
  <rect x="440" y="380" width="120" height="30" class="box section-box" />
  <text x="500" y="395" class="title-text">Seguimiento</text>
  <text x="500" y="405" class="name-text">(Vacante)</text>
  <text x="450" y="390" class="cat-text">Cat. 21</text>

  <!-- Coord. Prog. Soc. No Tradicionales -->
  <rect x="570" y="380" width="120" height="30" class="box section-box" />
  <text x="630" y="395" class="title-text">Coord. Prog. Soc. No Tradicionales</text>
  <text x="630" y="405" class="name-text">Sr. Sergio Barros</text>
  <text x="580" y="390" class="cat-text">Cat. 21</text>

  <!-- Conectores verticales para secciones -->
  <line x1="110" y1="360" x2="110" y2="380" class="connector" />
  <line x1="240" y1="360" x2="240" y2="380" class="connector" />
  <line x1="370" y1="360" x2="370" y2="380" class="connector" />
  <line x1="500" y1="360" x2="500" y2="380" class="connector" />
  <line x1="630" y1="360" x2="630" y2="380" class="connector" />

  <!-- Conectores horizontales para secciones nivel 2 -->
  <path d="M 635 340 L 635 430 L 570 430 L 700 430" class="connector" />

  <!-- Secciones nivel 2 -->
  <!-- Evaluacion Operatorias -->
  <rect x="570" y="450" width="120" height="30" class="box section-box" />
  <text x="630" y="465" class="title-text">Evaluacion Operatorias</text>
  <text x="630" y="475" class="name-text">(Vacante)</text>
  <text x="580" y="460" class="cat-text">Cat. 21</text>

  <!-- Estudio Realidad Habitacional -->
  <rect x="700" y="450" width="120" height="30" class="box section-box" />
  <text x="760" y="465" class="title-text">Estudio Realidad Habitacional</text>
  <text x="760" y="475" class="name-text">(Vacante)</text>
  <text x="710" y="460" class="cat-text">Cat. 21</text>

  <!-- Conectores verticales para secciones nivel 2 -->
  <line x1="630" y1="430" x2="630" y2="450" class="connector" />
  <line x1="760" y1="430" x2="760" y2="450" class="connector" />
</svg>